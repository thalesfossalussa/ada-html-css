<!doctype html>
<html lang="pt-br">

<head>
    <title>Lista de clientes</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="vendor/jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">

</head>

<body>
    <div class="meu-grid">
        <header class="" id="header">
            <section id="top" class="d-flex justify-content-between">
                <figure class="m-2">
                    <img src="./img/logo.png" alt="LOGO" class="img-logo">
                </figure>
                <form action="" class="d-flex align-items-center">
                    <div class="input-group flex-nowrap m-2 div-search">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="addon-wrapping" name="txt-search" id="txt-search">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
                    </div>
                </form>
            </section>
            <section class="container" id="navigation">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Menu 1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Menu 2</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Menu 3</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Menu 4</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
        </header>
        <main class="" id="main">

            <section class="row title">
                <div class="col-12 text-center">
                    <h1 class="fs-2">Inserir / Alterar Cliente</h1>
                </div>
            </section>

            <section class="container mb-3 mt-1">

                <form action="" method="post">

                    <div class="form">

                        <div class="mb-3 form-box">
                            <label for="txt-name" class="form-label me-2">Nome</label>
                            <input type="text" class="form-control" name="txt-name" id="txt-name">
                        </div>

                        <div class="mb-3 form-box" id="date-lg">
                            <label for="date" class="form-label me-2">Data de nascimento</label>
                            <div class="form-label container-fluid" id="datepicker"></div>
                        </div>

                        <div class="mb-3 form-box" id="date-sm">
                            <label for="date" class="form-label me-2">Data de nascimento</label>
                            <input class="form-control" type="date" name="" id="">
                        </div>

                        <div class="mb-3 form-box">
                            <label for="txt-email" class="form-label me-2">Email</label>
                            <input type="email" class="form-control" name="txt-email" id="txt-email">
                        </div>

                        <div class="mb-3 form-box">
                            <label for="txt-sexo" class="form-label me-2">Sexo</label>
                            <select class="form-select form-select-lg" name="txt-sexo" id="txt-sexo">
                                <option selected></option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a type="button" class="btn btn-danger mx-1" href="home.html">Cancelar</a>
                        <button type="button" class="btn btn-success mx-1" data-bs-toggle="modal"
                            data-bs-target="#alterarModal">Salvar</button>
                    </div>
                </form>

                <div class="modal fade" id="alterarModal" tabindex="-1" aria-labelledby="alterarModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
                            <div class="modal-header bg-success text-white">
                                <h1 class="modal-title fs-5" id="alterarModalLabel">Sucesso</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Cliente salvo com sucesso
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        <footer class="bg-white" id="footer">
            <p class="text-center">Developed by Thales Fossalussa 2023</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/jquery-ui-1.13.2/jquery-ui.min.js"></script>

    <script>
        $("#datepicker").datepicker({
            inline: true
        });
    </script>
</body>

</html>
